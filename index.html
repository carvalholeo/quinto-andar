<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <span>O campo nome precisa ter</span>
    <ul>
      <li>Nome e sobrenome</li>
      <li>No mínimo 5 caracteres</li>
      <li>No máximo 100 caracteres</li>
    </ul>
    <label for="meu-nome">Nome completo</label>
    <input type="text" name="meu-nome" id="meu-nome">

    <br />

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <br />

    <label for="endereco">Endereço</label>
    <input type="text" name="endereco" id="endereco">
    <br />

    <button type="reset">Apagar tudo</button>
    <br />
    <button type="submit">Enviar</button>
  </form>
  <script src="eventosForm.js"></script>
</body>
</html>
